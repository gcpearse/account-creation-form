<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Blue Macaw Rainforest Tours</h1>
    <p><span id="greeting"></span> Thank you for creating an account. Please check that the details below are correct.
    </p>
  </header>
  <div id="user-profile">
    <p class="cell">First name:</p>
    <p class="cell" id="first-name-cell"></p>
    <p class="cell">Surname:</p>
    <p class="cell" id="surname-cell"></p>
    <p class="cell">Username:</p>
    <p class="cell" id="username-cell"></p>
    <p class="cell">E-mail address:</p>
    <p class="cell" id="email-cell"></p>
  </div>
</body>

</html>
